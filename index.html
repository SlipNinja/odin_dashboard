<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <div class="title">My account</div>
            <div class="option"><img src="./images/home.png">Profile</div>
            <div class="option"><img src="./images/book.png">Courses</div>
            <div class="option"><img src="./images/magic-wand.png">Spells</div>
            <div class="option"><img src="./images/weight.png">Sports</div>
            <div class="option"><img src="./images/calendar.png">Schedule</div>
            <div class="option"><img src="./images/contract.png">Contributions</div>
            <div class="option"><img src="./images/comment.png">Messages</div>
            <div class="option"><img src="./images/calendar.png">Upcoming events</div>
            <div class="option"><img src="./images/restaurant.png">Meals</div>
            <div class="option"><img src="./images/witch-logo.png">Whatever</div>
        </div>

        <div class="header">
            <div class="search">
                <img src="./images/magnifier.png">
                <input type="text" placeholder="  Search for...">
            </div>

            <div class="profile">
                <img src="./images/profile.png">
                <div class="link">El Pedrolyto</div>
            </div>

            <div class="name">
                <img src="./images/profile.png">
                <div class="presentation">El Pedrolyto ( @pedrolyto )</div>
            </div>


            <div class="controls">
                <button>New</button>
                <button>Update</button>
                <button>Share</button>
            </div>
        </div>

        <div class="main-content">
            <div class="projecttitle">Your projects</div>
            <div class="project">Project 1</div>
            <div class="project">Project 2</div>
            <div class="project">Project 3</div>
            <div class="project">Project 4</div>
            <div class="project">Project 5</div>
            <div class="project">Project 6</div>
        </div>

        <div class="side-content1">
            Side content 1
        </div>

        <div class="side-content2">
            Side content 2
        </div>
    </div>
</body>
</html>
